<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Trailer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .close-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .close-btn a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch Trailer</h1>
        <div class="video-container">
            <iframe width="560" height="315" src="https://youtu.be/pBIGdw-BRxw?si=5Se8nOueIRC3p4AG" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="close-btn">
            <a href="#">Close</a>
        </div>
    </div>
</body>
</html>
