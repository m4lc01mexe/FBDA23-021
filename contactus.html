<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>WarnerBros | Contact Us</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
        }

        .menu-container {
            display: flex;
        }

        .menu-list {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .menu-list-item {
            margin: 0 10px;
        }

        .menu-list-item a {
            color: white;
            text-decoration: none;
        }

        .profile-container {
            display: flex;
            align-items: center;
        }

        .profile-picture {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .profile-text-container {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .toggle {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
        }

        .featured-content {
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .movie-list-container {
            margin-top: 40px;
        }

        .movie-list-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .movie-list-wrapper {
            display: flex;
            overflow-x: auto;
        }

        .movie-list {
            display: flex;
        }

        .movie-list-item {
            margin: 0 10px;
            flex: 0 0 auto;
            width: 200px;
        }

        .movie-list-item-img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-list-item-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .movie-list-item-button {
            background-color: #0066bf;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer li {
            display: inline;
            margin: 0 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-container {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .menu-list {
                flex-direction: column;
                width: 100%;
            }

            .menu-list-item {
                margin: 10px 0;
            }

            .profile-container {
                margin-top: 10px;
                justify-content: space-between;
                width: 100%;
            }

            .content-container {
                padding: 10px;
            }

            .movie-list-wrapper {
                flex-direction: column;
            }

            .movie-list {
                flex-direction: column;
            }

            .movie-list-item {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        </style>
</head>

<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Warner<span style="color:rgb(0, 102, 191)">Bros</span></h1>
            </div>
            <div class="collapse navbar-collapse menu-container" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item menu-list-item">

                    <li class="nav-item menu-list-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item menu-list-item active">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="social-media-container">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/WarnerBros" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/WarnerBros" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/WarnerBros" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/company/WarnerBros" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://www.youtube.com/WarnerBros" target="_blank" class="social-icon">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
